{% extends "layout.html" %}

{% block content %}

<script src="{{ url_for('static', filename='multiple_choice.js') }}"></script>

<style>
    #title{
        text-align: center;
        background-color: white;
    }
    #drinkname{
        font-size: 36px;
    }
    #drink-image{
        padding-left: 90px;
    }
    #drink-info{
        background-color: white;
        font-size: 24px;
        margin: auto;
    }
    #info-wrapper{
        background-color: white;
        border: dashed;
    }
    #next-button{
        background-color: #a3795bff;
        color: #f5f5dc;
        font-size: 20px;
        border: none;
        padding-left: 80px;
        padding-right: 80px;
        padding-top: 20px;
        padding-bottom: 20px;
        border-radius: 20px;
    }
    #button-div{
        padding-top: 20px;
    }
    #back-div{
        padding-top: 20px;
    }
    .mc-button{
        margin-bottom: 20px;
        width: 300px;
        height: 100px;
    }
    .mc-question{
        text-align: left;
        margin-top: 10px;
        font-size: 36px;
        width: 900px;
    }

</style>

<script>
    let item = {{item|tojson}}
    let mc_question = {{mc_question|tojson}}
</script>

<div class="row">
    <div class="col-2"></div> <!--padding-->
    <div class="col-4 mc-question">
        Which of the following is similar to a cup of {{item['name']}}?
    </div>
</div>

<div class="row learn-container">

    <div class="col-1"></div> <!--padding-->

    <div class="col-4" id="title">
        <img id="drink-image" src="{{item['img']}}">
    </div>

    <div class="col-1"></div> <!--padding-->

    <div class="col-6 d-flex align-items-center">
        <div class="row">
            <button id="0" class="standard-button mc-button">{{mc_question["choices"][0]}}</button>
            <button id="1" class="standard-button mc-button">{{mc_question["choices"][1]}}</button>
        </div>
        
        <div class="row">
            <button id="2" class="standard-button mc-button">{{mc_question["choices"][2]}}</button>
            <button id="3" class="standard-button mc-button">{{mc_question["choices"][3]}}</button>
        </div>

    </div>

</div>

<div class="row">
    <div class="col-2"></div> <!--padding-->
    
    <div class="col-2" id="back-div">
        <a href="/learn/{{item.id}}"><button id="next-button">Back</button></a>
    </div>

    <div class="col-4"></div> <!--padding-->

    <div id="feedback" class="col-2">
    </div>

    <div class="col-2" id="next-button-col">
        
    </div>

<!-- 
    TODO: have next button show up when answer is correct -->
    <!-- <div class="col-2" id="button-div">
        <a href="/make/{{item.id}}"><button id="next-button">Next</button></a>
    </div> -->
</div>
{% endblock %}
