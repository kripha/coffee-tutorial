{% extends "layout.html" %}

{% block content %}

<style>
    #title{
        text-align: center;
        background-color: white;
    }
    #drinkname{
        font-size: 36px;
    }
    #drink-image{
        padding-left: 90px;
    }
    #drink-info{
        background-color: white;
        font-size: 24px;
        margin: auto;
    }
    #info-wrapper{
        background-color: white;
        border: dashed;
    }
    #next-button{
        background-color: #a3795bff;
        color: #f5f5dc;
        font-size: 20px;
        border: none;
        padding-left: 80px;
        padding-right: 80px;
        padding-top: 20px;
        padding-bottom: 20px;
        border-radius: 20px;
    }
    #button-div{
        padding-top: 20px;
    }
    #back-div{
        padding-top: 20px;
    }
    .mc-button{
        background-color: #a3795bff;
        color: #f5f5dc;
        font-size: 20px;
        border: none;
        /* padding-left: 80px;
        padding-right: 80px; */
        padding-top: 20px;
        padding-bottom: 20px;
        border-radius: 20px;

        /* margin-right: 10px; */
        margin-bottom: 20px;
        width: 300px;
        height: 100px;
    }
    .mc-question{
        /* background-color: lightblue; */
        /* border: 1px solid red; */
        text-align: left;
        margin-top: 10px;
        /* padding-top: 100px; */
        font-size: 36px;
        width: 900px;
    }

</style>

<script>
    let item = {{item|tojson}}
</script>

<!-- <div class="row">
    <div class="col-2"></div>
    <div class="col-6 mc-question"> What is similar?</div>
</div> -->
<div class="row">
    <div class="col-2"></div> <!--padding-->
    <div class="col-4 mc-question">
        Which of the following is similar to a cup of Espresso?
    </div>
</div>

<div class="row learn-container">

    <div class="col-1"></div> <!--padding-->

    <div class="col-4" id="title">
        <img id="drink-image" src="{{item['img']}}">
    </div>

    <div class="col-1"></div> <!--padding-->

    <div class="col-6 d-flex align-items-center">
        <div class="row">
            <button class="mc-button">Latte</button>
            <button class="mc-button">Flat White</button>
        </div>
        
        <div class="row">
            <button class="mc-button">Americano</button>
            <button class="mc-button">Cappuccino</button>
        </div>

    </div>

</div>

<div class="row">
    <div class="col-2">
        
    </div>
    <div class="col-2" id="back-div">
        {% if item.id == 0 %}
            <a href="/"><button id="next-button">Back</button></a>
        {% else %} 
            <a href="/learn/{{item.id - 1}}"><button id="next-button">Back</button></a>
        {% endif %}
        
    </div>
    <div class="col-4">

    </div>

    <div class="col-2" id="button-div">
        <a href="/make/{{item.id}}"><button id="next-button">Next</button></a>
    </div>
</div>
{% endblock %}
